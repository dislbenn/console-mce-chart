# Default values for console-mce-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

org: open-cluster-management

global:
  imageOverrides:
    console: ""
    pullPolicy: Always

pullSecret: null
arch:
- amd64
- ppc64le
- s390x

ocpVersion: "4.6.0"

hubconfig:
  nodeSelector: null
  replicaCount: 1
  tolerations:
    - key: dedicated
      operator: Exists
      effect: NoSchedule
    - effect: NoSchedule
      key: node-role.kubernetes.io/infra
      operator: Exists

console:
  resources:
    requests:
      memory: "40Mi"
      cpu: "3m"
